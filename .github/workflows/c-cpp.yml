name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Download deps
      run: |
        sudo apt-get install libpcap-dev
        sudo apt-cache search libpcap      
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
